<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-COMPATIBLE" CONTENT="IE=EDGE">
	<title>share your tips</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div id="app">
		<h1 class = "text-primary">{{'Share Your Tips!'}}</h1>
		<h2>{{'这是一个用于与他人分享tips的app！'}}</h2>
		<h4>{{'在这个app里，你可以与他人分享某一科目的学习心得与考试易错点，互相学习进步'}}</h4>
		<h3>{{'选择你的科目'}}</h3>
		<!-- <input type="text" v-model="info">-->
		<p>
		<select v-model="selected">  
		<option v-for="item in items" v-bind:value="item.value">{{item.text}}</option>  
		</select>  

		</p>
		<button class = "btn btn-primary btn-lg"@click="toggle">进入</button>
	</div>
	<script src="D:/ksdler/vue.min.js" charest="utf-8"></script>
	<script type="text/javascript">

		var app = new Vue({
			el: "#app",
			data:{
				info : '',
				items:[{text:'大学物理2',value:'./qd2.html'},{text:'ics',value:'./qd3.html'}],  
				selected:'',
				styles:{ color : 'white', backgroundColor: 'blue'}
			},
			methods:{
				toggle:function(){
					window.location.href = this.selected;
				}
			}
		})
	</script>
</body>
</html>
